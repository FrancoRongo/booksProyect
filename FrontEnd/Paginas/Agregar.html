<body class="body-agregar">
    <main class="container mt-4 text-black retro-font font-weight-bold text-shadow">
        <h1>Formulario Para Agregar Libros</h1>
        <form id="movieForm" action="" method="post">
    
            <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Año:</label>
                <input type="number" class="form-control" id="year" name="year" min="1800" max="2024" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Autor:</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Género:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="action" name="genre" value="Action">
                    <label class="form-check-label" for="action">Acción</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="terror" name="genre" value="Terror">
                    <label class="form-check-label" for="terror">Terror</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="adventure" name="genre" value="Adventure">
                    <label class="form-check-label" for="adventure">Aventura</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="novela" name="genre" value="Novela">
                    <label class="form-check-label" for="novela">Novela</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="romantico" name="genre" value="Romantico">
                    <label class="form-check-label" for="romantico">Romantico</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ciencia-ficcion" name="genre" value="Ciencia-Ficcion">
                    <label class="form-check-label" for="ciencia-ficcion">Ciencia Ficcion</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Editorial:</label>
                <input type="text" class="form-control" id="publisher" name="publisher" required>
            </div>
            <div class="mb-3">
                <label for="cover" class="form-label">Portada:</label>
                <input type="file" class="form-control" id="cover" name="cover" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" onclick="formClean()">Limpiar</button>
        </form>
    </main>
